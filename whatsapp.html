<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para o WhatsApp</title>
    <link rel="stylesheet" href="assets/css/redirect.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="redirect-container">
        <div class="redirect-box">
            <h1>Estamos te redirecionando para o WhatsApp</h1>
            <p>Você será direcionado em alguns segundos. Caso não seja, clique no botão abaixo:</p>
            <a href="https://wa.me/SEU_NUMERO_COM_DDD" target="_blank" class="redirect-button">
                Continuar para o WhatsApp
            </a>
        </div>
    </main>

    <script>
        setTimeout(function() {
            window.location.href = "https://wa.me/SEU_NUMERO_COM_DDD";
        }, 3000);
    </script>

</body>
</html>
