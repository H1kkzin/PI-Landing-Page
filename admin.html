<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração de Vídeos</title>
    <link rel="stylesheet" href="admin-style.css">
</head>

<body>

    <header class="admin-header">
        <h1>Painel de Administração</h1>
        <p>Gerencie o portfólio de vídeos.</p>
    </header>

    <main class="admin-main">
        <section class="admin-section">
            <h2>Adicionar Novo Vídeo</h2>
            <form id="add-video-form" class="admin-form">
                <label for="video-title">Título do Vídeo:</label>
                <input type="text" id="video-title" name="titulo" required>

                <label for="video-url">URL do Vimeo:</label>
                <input type="url" id="video-url" name="url_vimeo" required>

                <label for="video-description">Descrição:</label>
                <textarea id="video-description" name="descricao"></textarea>

                <button type="submit" class="submit-button">Adicionar Vídeo</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Vídeos Cadastrados</h2>
            <div id="videos-list" class="videos-list">
            </div>
        </section>
    </main>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Vídeo</h2>
            <form id="edit-video-form" class="admin-form">
                <input type="hidden" id="edit-video-id" name="id">

                <label for="edit-video-title">Título:</label>
                <input type="text" id="edit-video-title" name="titulo" required>

                <label for="edit-video-url">URL do Vimeo:</label>
                <input type="url" id="edit-video-url" name="url_vimeo" required>

                <label for="edit-video-description">Descrição:</label>
                <textarea id="edit-video-description" name="descricao"></textarea>

                <button type="submit" class="submit-button">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
