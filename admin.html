<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Portfólio de Serviços</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <header class="admin-header">
        <h1>Área de Administração</h1>
        <p>Gerencie o portfólio de vídeos por serviço.</p>
    </header>

    <main class="admin-main">
        <section class="service-list-section">
            <h2>Portfólio de Serviços</h2>
            <div class="service-grid">
                <div class="service-item">
                    <img src="img/fazenda-miniatura.jpg" alt="Filmagem de Fazendas">
                    <div class="item-info">
                        <h4>Filmagens de Fazendas</h4>
                        <a href="fazendas.html" class="btn-manage">Ver Vídeos</a>
                    </div>
                </div>

                <div class="service-item">
                    <img src="img/eventos-miniatura.png" alt="Filmagem de Eventos">
                    <div class="item-info">
                        <h4>Filmagens de Eventos</h4>
                        <a href="eventos.html" class="btn-manage">Ver Vídeos</a>
                    </div>
                </div>

                <div class="service-item">
                    <img src="img/anuncios-miniatura.png" alt="Filmagem para Anúncio">
                    <div class="item-info">
                        <h4>Filmagens para Anúncio</h4>
                        <a href="anuncios.html" class="btn-manage">Ver Vídeos</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="admin-footer">
        <p>&copy; 2025 Painel de Administração - MR Drones.</p>
    </footer>
</body>
</html>
